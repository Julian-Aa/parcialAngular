<div class="container mt-4">
    <h2 class="mb-4">Lista de Productos</h2>
    <div *ngFor="let product of products" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Precio: {{ product.price }}</p>
      </div>
    </div>
  </div>
